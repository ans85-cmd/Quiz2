<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JennyÂ´s Entwicklungspsychologie Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .question {
      margin-bottom: 1.5rem;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .answers button.correct {
      background-color: #c8e6c9;
    }

    .answers button.wrong {
      background-color: #ffcdd2;
    }

    .next-btn {
      margin-top: 1rem;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .next-btn:disabled {
      background-color: #aaa;
    }

    .result {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1.5rem;
    }

    .explanation {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #eef;
      border-left: 4px solid #00f;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div id="quiz"></div>
  <button id="next-btn" class="next-btn" disabled>Weiter</button>
  <div id="result" class="result"></div>
</div>

<!-- Fragen aus externer Datei laden -->
<script src="fragen_5.js"></script>

<script>
  let currentQuestion = 0;
  let score = 0;

  const quizEl = document.getElementById("quiz");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");

  function showQuestion() {
    const q = questions[currentQuestion];
    quizEl.innerHTML = `
      <div class="question">
        <h2>${q.frage}</h2>
        <div class="answers">
          <button data-option="a">${q.a}</button>
          <button data-option="b">${q.b}</button>
          <button data-option="c">${q.c}</button>
          <button data-option="d">${q.d}</button>
        </div>
        <div id="explanation" class="explanation" style="display:none;"></div>
      </div>
    `;
    document.querySelectorAll(".answers button").forEach(btn => {
      btn.addEventListener("click", () => selectAnswer(btn, q.richtig, q.begruendung));
    });
    nextBtn.disabled = true;
  }

  function selectAnswer(button, correct, explanation) {
    const selected = button.getAttribute("data-option");
    const explanationBox = document.getElementById("explanation");

    if (selected === correct) {
      button.classList.add("correct");
      score++;
    } else {
      button.classList.add("wrong");
      document.querySelector(`[data-option="${correct}"]`).classList.add("correct");
    }

    document.querySelectorAll(".answers button").forEach(btn => {
      btn.disabled = true;
    });

    explanationBox.style.display = "block";
    explanationBox.textContent = explanation;
    nextBtn.disabled = false;
  }

  nextBtn.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      quizEl.innerHTML = "";
      nextBtn.style.display = "none";
      resultEl.textContent = `Dein Ergebnis: ${score} von ${questions.length} richtig.`;
    }
  });

  showQuestion();
</script>

</body>
</html>
