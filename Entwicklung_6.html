<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny's Entwicklungspsychologie Quiz</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(120deg, #fbd3e9, #fdfbfb);
      color: #6b2f4d;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem 3rem;
      animation: fadeIn 1.5s ease forwards;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .bubble-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 40px;
      background: rgba(255,182,193,0.4);
      border-radius: 50%;
      animation: floatUp 20s infinite ease-in;
    }

    .bubble:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-duration: 18s; background: rgba(255,192,203,0.35); }
    .bubble:nth-child(3) { left: 40%; width: 50px; height: 50px; animation-duration: 22s; background: rgba(255,228,225,0.3); }
    .bubble:nth-child(4) { left: 60%; width: 25px; height: 25px; animation-duration: 19s; background: rgba(255,105,180,0.3); }
    .bubble:nth-child(5) { left: 80%; width: 45px; height: 45px; animation-duration: 21s; background: rgba(255,160,190,0.3); }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.6; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    body > *:not(.bubble-container) {
      position: relative;
      z-index: 1;
    }

    .quiz-container {
      max-width: 600px;
      width: 100%;
      background: #fff0f5;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(169, 74, 120, 0.2);
      text-align: left;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #a94a78;
    }

    .question {
      margin-bottom: 1.5rem;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.9rem;
      font-size: 1rem;
      border: 2px solid #d8a2b8;
      border-radius: 12px;
      background-color: #fdf0f5;
      color: #6b2f4d;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .answers button:hover {
      background-color: #ffe4ec;
    }

    .answers button.correct {
      background-color: #c8e6c9;
      border-color: #81c784;
    }

    .answers button.wrong {
      background-color: #ffcdd2;
      border-color: #e57373;
    }

    .next-btn,
    .return-btn {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      background-color: #a94a78;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .next-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .return-btn {
      margin-top: 2rem;
      background-color: #d87093;
    }

    .return-btn:hover,
    .next-btn:hover {
      background-color: #902f5c;
      transform: scale(0.98);
    }

    .result {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #a94a78;
    }

    .explanation {
      margin-top: 1rem;
      padding: 0.9rem;
      background-color: #eef;
      border-left: 4px solid #00f;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- üå∏ Hintergrundanimation -->
<div class="bubble-container" aria-hidden="true">
  <span class="bubble"></span>
  <span class="bubble"></span>
  <span class="bubble"></span>
  <span class="bubble"></span>
  <span class="bubble"></span>
</div>

<div class="quiz-container">
  <div id="quiz"></div>
  <button id="next-btn" class="next-btn" disabled>Weiter</button>
  <div id="result" class="result"></div>
  <a href="index.html" class="return-btn">Zur√ºck zur Startseite</a>
</div>

<!-- Fragen aus externer Datei laden -->
<script src="fragen_6.js"></script>

<script>
  let currentQuestion = 0;
  let score = 0;

  const quizEl = document.getElementById("quiz");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");

  function showQuestion() {
    const q = questions[currentQuestion];
    quizEl.innerHTML = `
      <div class="question">
        <h2>${q.frage}</h2>
        <div class="answers">
          <button data-option="a">${q.a}</button>
          <button data-option="b">${q.b}</button>
          <button data-option="c">${q.c}</button>
          <button data-option="d">${q.d}</button>
        </div>
        <div id="explanation" class="explanation" style="display:none;"></div>
      </div>
    `;
    document.querySelectorAll(".answers button").forEach(btn => {
      btn.addEventListener("click", () => selectAnswer(btn, q.richtig, q.begruendung));
    });
    nextBtn.disabled = true;
  }

  function selectAnswer(button, correct, explanation) {
    const selected = button.getAttribute("data-option");
    const explanationBox = document.getElementById("explanation");

    if (selected === correct) {
      button.classList.add("correct");
      score++;
    } else {
      button.classList.add("wrong");
      document.querySelector(`[data-option="${correct}"]`).classList.add("correct");
    }

    document.querySelectorAll(".answers button").forEach(btn => {
      btn.disabled = true;
    });

    explanationBox.style.display = "block";
    explanationBox.textContent = explanation;
    nextBtn.disabled = false;
  }

  nextBtn.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      quizEl.innerHTML = "";
      nextBtn.style.display = "none";
      resultEl.textContent = `Dein Ergebnis: ${score} von ${questions.length} richtig.`;
    }
  });

  showQuestion();
</script>

</body>
</html>
